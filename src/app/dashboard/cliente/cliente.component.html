<app-navbar></app-navbar>
<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened="true" class="prueba">
    <mat-nav-list style="width: 100%;">
      <a mat-list-item [routerLink]="['inicioo']" routerLinkActive="active-link">
        <mat-icon>home</mat-icon>  
          <span class="flex2"></span>
          <span>Inicio</span>
      </a>
      <a mat-list-item [routerLink]="['registrar_poliza']">
        <mat-icon style="color:red">create</mat-icon>  
        <span class="flex2"></span>
        <span>Registrar póliza</span>
      </a>
      <a mat-list-item [routerLink]="['mis_polizas']">
        <mat-icon style="color:blue">visibility</mat-icon>  
        <span class="flex2"></span>
        <span>Ver Pólizas</span>
      </a>
      <a mat-list-item [routerLink]="['sugerencias']">
        <mat-icon style="color:green">message</mat-icon>

        <span>Enviar sugerencia</span>
      </a>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content >

      <mat-toolbar>Bienvenido</mat-toolbar>                             
      <mat-card-content>

    </mat-card>
  </mat-drawer-content>        
</mat-drawer-container>
