<div  fxFlexFill fxLayoutAlign="center center" class="{{theme}}" > <!-- from select  flex-container fxLayoutAlign="space-around center"  -->
  <div>

  
        <mat-card>
            <mat-card-content>
        <mat-card-title>Seleccione la marca de su auto</mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <mat-select placeholder="Auto"  [(ngModel)]="name" >
              <mat-option *ngFor="let auto of autos" [value]="auto.make" (click)="onClick(auto._id)" (click)="onyear(auto._id)" >
                {{ auto.make }}
              </mat-option>              
            </mat-select>                       
          </mat-form-field>
          <br>
          <mat-form-field>
          <mat-select placeholder="Modelo" [(ngModel)]="modelo">
              <mat-option *ngFor="let model of models" [value]="model.slug">
                  {{ model.model }}
                </mat-option>
              </mat-select>
          </mat-form-field>
         <br>
         <mat-form-field>
                <mat-select placeholder="aÃ±o" [(ngModel)]="year" >
                     <mat-option *ngFor="let year of years" [value]="year.year">
                  {{ year.year}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button (click)="cotiza()"> Cotizar </button>
        </mat-card-actions>
      </mat-card-content>
        </mat-card>
    </div>
 </div>
