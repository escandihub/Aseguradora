
<h1 mat-dialog-title>Auto: {{ data.name }} {{data.model}} </h1>
<div mat-dialog-content>
  <p>Se cotiza a: {{data.precio}}</p>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Continuar</button>
</div>
